{% extends 'layout.html' %}

{% block title %}Import NPCs | {{ block.super }}{% endblock %}

{% block body_content %}
    <div class="row mt-3 pb-3">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="px-1 mb-0">Import NPCs</h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="">
                        {% csrf_token %}
                        <textarea class="form-control" name="user_import" placeholder="Paste exported NPCs here" rows="10"></textarea>
                </div>
                <div class="card-footer">
                    <div class="row justify-content-between">
                        <div class="col-auto">
                            <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                        <div class="col-auto">
                            <input type="submit" class="btn btn-primary" value="Import">
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
