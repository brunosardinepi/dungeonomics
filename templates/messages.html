{% if messages %}
    <div class="container mt-3">
    {% for message in messages %}
        <div class="row">
            <div class="col-12">
                <div class="alert alert-dismissible fade show {% if message.tags %}alert-{{ message.tags }}{% else %}alert-secondary{% endif %}" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>            
            </div>
        </div>
    {% endfor %}
    </div>
{% endif %}
