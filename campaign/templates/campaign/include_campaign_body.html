<div class="col-md-12 col-lg-6 order-lg-3 order-4 bg-white full-vh notes-shadow">
    {% if chapter %}
        {% if not section %}
            <h4>{{ chapter.title }}</h4>
            {{ chapter.content|safe }}
        {% elif section %}
            <h4>{{ section.title }}</h4>
            {{ section.content|safe }}
        {% endif %}
    {% else %}
        <h4>{{ campaign.title }}</h4>
        <p>No content</p>
    {% endif %}
</div>
