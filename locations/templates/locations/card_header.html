{% load lib_extras %}


<div class="card-header">
    <div class="row justify-content-between align-items-center">
        <div class="col-auto">
            <h5 class="px-1 mb-0">{{ obj.name }}</h5>
        </div>
        <div class="col-auto">
            <div class="dropdown">
                <a class="btn btn-sm text-dark dropdown-toggle" href="#" role="button" id="contents-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-lg fa-cog"></i>
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="contents-dropdown">
                    {% if obj|model_name == 'world' %}
                        <a href="{% url 'locations:location_create' world_pk=world.pk %}" class="dropdown-item text-success"><i class="fal fa-fw fa-plus" aria-hidden="true"></i> Create location</a>
                        <a href="{% url 'locations:world_update' world_pk=world.pk %}" class="dropdown-item"><i class="fal fa-fw fa-edit" aria-hidden="true"></i> Edit world</a>
                        <a id="world-delete" href="{% url 'locations:world_delete' world_pk=world.pk %}" class="dropdown-item text-danger"><i class="fal fa-fw fa-trash-alt" aria-hidden="true"></i> Delete world</a>
                    {% elif obj|model_name == 'location' %}
                        <a href="{% url 'locations:location_create' world_pk=location.world.pk location_pk=location.pk %}" class="dropdown-item text-success"><i class="fal fa-fw fa-plus" aria-hidden="true"></i> Create location</a>
                        <a href="{% url 'locations:location_update' location_pk=location.pk %}" class="dropdown-item"><i class="fal fa-fw fa-edit" aria-hidden="true"></i> Edit location</a>
                        <a id="location-delete" href="{% url 'locations:location_delete' location_pk=location.pk %}" class="dropdown-item text-danger"><i class="fal fa-fw fa-trash-alt" aria-hidden="true"></i> Delete location</a>
                    {% else %}
                        <a href="{% url 'locations:world_create' %}" class="dropdown-item text-success"><i class="fal fa-fw fa-plus" aria-hidden="true"></i> Create world</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
