{% load humanize %}
{% load lib_extras %}
{% load static from staticfiles %}


{% if posts %}
    {% for post in posts %}
        <p class="font-weight-bold m-0">
            <a href="{% url 'campaign:post_detail' campaign_pk=campaign.pk post_pk=post.pk %}">{{ post.title }}</a>
        </p>

        <p class="m-0">
            {{ post.body|linebreaks }}
        </p>
    {% endfor %}
{% else %}
    <p>No posts</p>
{% endif %}
